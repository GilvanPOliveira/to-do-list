<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>CRUD LocalStorage</title>
</head>
<body>
  <h2>Gerenciador de Tarefas</h2>
  <input type="text" id="titulo" placeholder="Título">
  <input type="text" id="descricao" placeholder="Descrição">
  <button onclick="criarTarefa()">Adicionar</button>
  <div id="tarefas-container"></div>

  <script>
    let tarefas = JSON.parse(localStorage.getItem("tarefas")) || [];
    let proximoId = tarefas.length ? Math.max(...tarefas.map(t => t.id)) + 1 : 1;

    function salvarLocalStorage() {
      localStorage.setItem("tarefas", JSON.stringify(tarefas));
    }

    function renderizarTarefas() {
      const container = document.getElementById("tarefas-container");
      container.innerHTML = "";

      tarefas.forEach(tarefa => {
        const div = document.createElement("div");
        div.innerHTML = `
          <strong>${tarefa.titulo}</strong> - ${tarefa.descricao} 
          [${tarefa.concluida ? "✅" : "❌"}]
          <br>
          <button onclick="atualizarTarefa(${tarefa.id})">Concluir</button>
          <button onclick="deletarTarefa(${tarefa.id})">Excluir</button>
        `;
        container.appendChild(div);
      });
    }

    function criarTarefa() {
      const titulo = document.getElementById("titulo").value;
      const descricao = document.getElementById("descricao").value;
      tarefas.push({ id: proximoId++, titulo, descricao, concluida: false });
      salvarLocalStorage();
      renderizarTarefas();
    }

    function atualizarTarefa(id) {
      const tarefa = tarefas.find(t => t.id === id);
      if (tarefa) tarefa.concluida = !tarefa.concluida;
      salvarLocalStorage();
      renderizarTarefas();
    }

    function deletarTarefa(id) {
      tarefas = tarefas.filter(t => t.id !== id);
      salvarLocalStorage();
      renderizarTarefas();
    }

    renderizarTarefas();
  </script>
</body>
</html>
